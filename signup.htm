
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NewsLetter SignUp</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="/h.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for Newsletter</h1>
      <label for="first" class="sr-only">FIrst Name</label>
      <input type="text" id="first" name="fname" class="form-control top" placeholder="First Name here" required autofocus>
      <label for="last" class="sr-only">Last Name</label>
      <input type="text" id="last" name="lname" class="form-control middle" placeholder="Last Name here" required>
      <label for="mail" class="sr-only">Email address</label>
      <input type="email" id="mail" name="email" class="form-control bottom" placeholder="Email here" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Mohan</p>
    </form>
  </body>
</html>
